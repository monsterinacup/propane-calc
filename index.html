<head>
<script src="generateMacros.js">
</script>
<link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<table cellpadding="5" style="vertical-align:middle">
	<form name="inputForm" action="">
	<caption align="bottom" style="font-size:10px; font-family:verdana">Enter your bodyweight, select whether you want "Fat Loss" or "Muscle Gain" from the drop down menu and hit the Generate Macros button.</caption>
	<tbody>
		<tr><td></td></tr>
		<tr>
			<td></td>
			<td>Are you male or female?</td>
			<td><select class="input" name="gender" id="gender" style="width: 120px">
				<option value="male">Male</option>
				<option value="female">Female</option>
				</select></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td>What is your goal?</td>
			<td><select name="dietChoice" id="dietChoice" style="width: 120px">
				<option value="cut">Fat Loss</option>
				<option value="bulk">Muscle Gain</option>
				</select></td>
			<td></td>
		<tr>
			<td></td>
			<td>How much do you weigh?</td>
			<td><input name="bodyWeight" maxlength="5" size="8">
				<select name="unitChoice" id="unitChoice">
				<option value="kg">kg</option>
				<option value="lbs">lbs</option>
				</select></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td colspan="2"><input type="button" onclick="generateMacros()" value="Generate Macros" name="Generate Macros" style="width: 282px"></td>
			<td></td>
		</tr>
	</form>
	<form name="outputs">
		<tr><td></td></tr>
		<tr><td></td></tr>
		<tr>
			<th>Calories (kcal)</th>
			<th>Protein (g)</th>
			<th>Carbs (g)</th>
			<th>Fat (g)</th>
		</tr>
		<tr>
			<td class="outputNumbers"><input name="calories"readonly></td>
			<td class="outputNumbers"><input name="protein" readonly></td>
			<td class="outputNumbers"><input name="carbs" readonly></td>
			<td class="outputNumbers"><input name="fat" readonly></td>
		</tr>	
		<tr><td></td><td><br></td></tr>
	</tbody>
	</form>
</table>
