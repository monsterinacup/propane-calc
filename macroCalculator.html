<script src="generateMacros.js">
</script>

<table cellpadding="5" style="vertical-align:middle, text-align:left">
	<form name="inputForm" action="">
	<caption align="bottom" style="font-size:12px">Enter your bodyweight, select whether you want "Fat Loss" or "Muscle Gain" from the drop down menu and hit the Generate Macros button!</caption>
	<tbody>
		<tr><td></td></tr>
		<tr>
			<td></td>
			<td>Are you male or female?</td>
			<td><select name="gender" id="gender" style="width: 120px">
				<option value="male">Male</option>
				<option value="female">Female</option>
				</select></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td>What is your goal?</td>
			<td><select name="dietChoice" id="dietChoice" style="width: 120px">
				<option value="cut">Fat Loss</option>
				<option value="bulk">Muscle Gain</option>
				</select></td>
			<td></td>
		<tr>
			<td></td>
			<td>How much do you weigh?</td>
			<td><input name="bodyWeight" maxlength="5" size="8">
				<select name="unitChoice" id="unitChoice">
				<option value="kg">kg</option>
				<option value="lbs">lbs</option>
				</select></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td colspan="2"><input type="button" size="12" onclick="generateMacros()" value="Generate Macros" name="Generate Macros" style="width: 300px"></td>
			<td></td>
		</tr>
	</form>
	<form name="outputs">
		<tr><td></td></tr>
		<tr><td></td></tr>
		<tr>
			<th style="text-align:left"><p style="padding-left:3px">Daily Calories</p></th>
			<th style="text-align:left"><p style="padding-left:3px">Protein (g)</p></th>
			<th style="text-align:left"><p style="padding-left:3px">Carbs (g)</p></th>
			<th style="text-align:left"><p style="padding-left:3px">Fat (g)</p></th>
		</tr>
		<tr>
			<td><input name="calories" style="width: 120px" readonly></td>
			<td><input name="protein" style="width: 120px" readonly></td>
			<td><input name="carbs" style="width: 120px"readonly></td>
			<td><input name="fat"  style="width: 120px"readonly></td>
		</tr>	
		<tr><td></td><td><br></td></tr>
	</tbody>
	</form>
</table>
